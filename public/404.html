<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #d80d0d;
            margin-top: -5px;
            margin-bottom: -20px;
        }

        .error-message {
            font-size: 2rem;
            color: #333;
            margin-bottom: 5px;
        }

        .error-description {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 25px;
        }

        .go-home-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .go-home-button:hover {
            background-color: #0056b3;
        }
    </style>
    <link rel="stylesheet" href="/output.css">
</head>
<body class="dark:bg-gray-700">
    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="error-message dark:text-white">Page Not Found</p>
        <p class="error-description dark:text-white/70">해당 페이지가 존재하지 않습니다.</p>
        <a href="/" class="go-home-button">메인 페이지로 돌아가기</a>
    </div>
</body>
</html>
